{% load static %}
<!doctype html>
<html lang="en">
  <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
      <title>Login | Kipya Africa Online Professional Course</title>
      <link href="{% static 'images/kipya_iconv2.png' %}" rel="icon">
      <meta content="#fcca0a" name="theme-color" >
  
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
      <link href="{% static 'css/login.css' %}" rel="stylesheet">
            <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-157832312-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-157832312-1');
</script>
</head>
  <body>
    <div class="container text-center">
      
      <form class="form-signin " method="POST">
        {% csrf_token %}
        <img class="m-auto" src="{% static 'images/kipya_iconv2.png' %}" alt="" width="40" height="50">
        {% if form.errors %}
          <div class="alert mt-2 alert-danger alert-dismissible fade show" role="alert">
            <strong>{{form.errors}}!</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% else %}
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        {% endif %}
    <label for="inputEmail" class="sr-only">Email address</label>
    <input  name="username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a href="../signup/" class="btn text-primary">CREATE ACCOUNT</a>
  </form> 
    </div>
    

    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
