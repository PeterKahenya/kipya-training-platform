{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Course</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >

          <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-157832312-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-157832312-1');
</script>
    
</head>
<body>
    <div class="m-auto col-6">
        <h1 class="text-center">Edit Course</h1>
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_title">Title:</label>
        <br>
        <input class="form-control" type="text" name="title" value="Water Well Drilling" maxlength="500" required id="id_title"></p>
        <label for="id_description">Description:</label>
        <br>
         <textarea class="form-control" name="description" cols="40" rows="10" required id="id_description">
            {{form.description.value}}
        </textarea>
        <br>
        <img class="col-2" src="/media/{{form.image.value}}" alt="">
        <br>
        <label>Change: </label>
        <input type="file"  name="image" accept="image/*" id="id_image"></p>
        <label for="id_price">Price:</label> <br>
        <input class="form-control" type="number" name="price" value="46500.00" step="0.01" required id="id_price"></p>

        
        <input class="btn btn-primary" type="submit" value="Save">
    </form>
    </div>
</body>
</html>
