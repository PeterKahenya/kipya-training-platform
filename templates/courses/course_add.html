<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Course</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >

</head>
<body>
    <div class="m-auto col-6">
        <h1 class="text-center">Add Course</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_title">Title:</label>
            <br>
            <input type="text" class="form-control" name="title" maxlength="500" required id="id_title">
            <label for="id_description">Description:</label>
            <br>
            <textarea class="form-control" name="description" cols="40" rows="10" required id="id_description"></textarea>
            <br>
            <p><label for="id_image">Image:</label> <input type="file" name="image" accept="image/*" required id="id_image"></p>
            <br>
            <p><label for="id_price">Price:</label> <input class="form-control" type="number" name="price" step="0.01" required id="id_price"></p>
            <input class="btn btn-primary"  type="submit" value="Add">
        </form>
    </div>
    

</body>
</html>
